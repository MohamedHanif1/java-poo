                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

<main>
    <div  class=" container mt-2 my-lg-2">
        <div  class="col-md-6 offset-3">
    <form th:action="@{UpdatePatient}" method="post">
        <div>
           <!-- <label for="idPatient">Patient Id : </label> <-->
            <input type="hidden"  class="form-control" type="text" id="idPatient" name="id" th:value="${patientJsp.id}">
        </div>
        <div>
            <label for="namePatient">Patient Name : </label>
            <input class="form-control" type="text" id="namePatient" name="nom" th:value="${patientJsp.nom}">
        </div>
        <div>
            <label for="dateBirth">Birth : </label>
            <input class="form-control" type="date" id="dateBirth" name="dateNaissance" th:value="${patientJsp.dateNaissance}">
        </div>
        <div>
            <label for="adressPatient">Adress : </label>
            <input class="form-control" type="text" id="adressPatient" name="adresse" th:value="${patientJsp.adresse}">
        </div>
        <div>
            <label for="CodePostal">CodePostal : </label>
            <input class="form-control" type="text" id="CodePostal" name="codePostal" th:value="${patientJsp.codePostal}">
        </div>
        <div>
            <label for="phonePatient">Phone Number : </label>
            <input class="form-control" type="text" id="phonePatient" name="numeroTelephone" th:value="${patientJsp.numeroTelephone}">
        </div>
        <div>
            <label for="sicknessPatient">Sickness : </label>
            <input  type="checkbox" id="sicknessPatient" name="malade" th:value="${patientJsp.malade}">
        </div>


        <div>
            <input type="submit" class="btn btn-primary" value="Update">
        </div>
    </form>
        </div>
    </div>
</main>
